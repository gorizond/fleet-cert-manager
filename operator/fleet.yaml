defaultNamespace: cert-manager

helm:
  releaseName: cert-manager
  repo: https://charts.jetstack.io
  chart: cert-manager
  version: 1.17.1
  values:
    installCRDs: true
    prometheus:
      enabled: false
    ingressShim:
      defaultIssuerName: letsencrypt-prod
      defaultIssuerKind: ClusterIssuer
      defaultIssuerGroup: cert-manager.io
    resources:
      limits:
        memory: 128Mi
      requests:
        cpu: 50m
        memory: 128Mi
    cainjector:
      resources:
        limits:
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 128Mi
    webhook:
      resources:
        limits:
          memory: 128Mi
        requests:
          cpu: 50m
          memory: 128Mi

