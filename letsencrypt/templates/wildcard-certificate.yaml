apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gorizond-wildcard-cert
  namespace: default
  annotations:
    cert-manager.io/allow-direct-injection: "true"
spec:
  secretName: gorizond-wildcard-cert
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer 
  dnsNames:
    - "*.{{ .Values.domain }}"
    - "{{ .Values.domain }}"